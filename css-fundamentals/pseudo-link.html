<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo Link</title>
    <style>
        a{
            background-color: white;
            border-style: solid;
            border-radius: 10px;
            padding: 10px;
            text-decoration: none;
            font-family: sans-serif;
        }

        a:visited{
            color: black;
        }

        a:hover{

            background-color: brown;
        }

        div{
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div>
    <a href="https://www.nvidia.com/en-us/">Nvidia</a>
    <a href="https://ronaldcapital.com">Ronald Capital</a>
</div>
</body>
</html>
