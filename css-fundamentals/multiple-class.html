<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Class</title>
    <style>
        .pink{
            color: pink;
        }

        .upper{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1 class="pink upper">Title</h1>
    <h2 class="pink upper">Sub-Title</h2>
    <p class = "pink">Paragraph</p>
</body>
</html>
