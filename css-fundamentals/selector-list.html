<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector List</title>

    <style>
        /*this is selector list */
        h1,h2,p,#id,.class{ /* id use #, class use . */
            color:pink;
            text-transform: full-width;
            font-family: "Apple Braille";
        }
    </style>
</head>
<body>

    <h1>Title</h1>
    <h2>Subtitle</h2>
    <p>Paragraph</p>

    <h3 id="id">Example w/ ID</h3>
    <span class="class">Example w/ class</span>
</body>
</html>
