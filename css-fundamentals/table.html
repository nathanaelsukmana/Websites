<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <STYLE>
        table, th, td{
            border-style: solid;
            border-collapse: collapse; /* doesnt seperate */
        }

        td{
            text-align: center;
        }
        table{

            width: 200px;
            height: 200px;
        }
        .odd:hover{
            background-color: hotpink;
        }
        .even:hover{
            background-color: darkseagreen;
        }
    </STYLE>
</head>
<body>
    <table>
        <thead>
        <tr>

            <th>Grade</th>
        </tr>
        </thead>

</html>
