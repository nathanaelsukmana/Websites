<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layer</title>
    <style>
        h2{
            color: red;
        }

        @layer b,a; /* more dynamic than !important */

        @layer a{
            h1{
                color:blue;
            }
        }

        @layer b{
            h1{
                color: pink;
            }
        }
    </style>
</head>
<body>
    <h1>Title</h1>
<h2>Content</h2>
</body>
</html>
