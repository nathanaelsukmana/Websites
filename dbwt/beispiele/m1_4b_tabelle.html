<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabelle</title>
</head>
<body>

    <table border="1">
        <tr>
            <td> Art </td>
            <td> Gericht </td>
            <td> Preis </td>
            <td> Werktag</td>
            <td>Wochenende</td>
            <td>Inhaltsstoffe</td>
        </tr>

        <tr>
            <td>Vegetarisch</td>
            <td>Kuerbis-Chia-Teller</td>
            <td>2,10€</td>
            <td rowspan = "2" colspan = "2">Ganze Woche</td>
            <td></td>
        </tr>

        <tr>
            <td rowspan ="2">Pasta</td>
            <td>Spaghetti Carciofo</td>
            <td>3,50€</td>
            <td>A, A1</td>
        </tr>

        <tr>
            <td>Bandnudeln</td>
            <td>3,50€</td>
            <td></td>
            <td>x</td>
            <td>A, D, A1</td>
        </tr>
    </table>
</body>
</html>
