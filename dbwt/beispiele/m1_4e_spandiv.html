<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spandiv</title>

</head>
<body>
    Hi<div style="background-color: pink">Ich bin div</div>Leute!<br>
    Hallo<span style="background-color: bisque">Ich bin span</span>Leute!
    <p></p>

Regel:
Ein &lt;div&gt; ist Block Line Element, d.h. erzeugt ein eigenes Paragraph und nimmt die gesamte Breite einer Zeile ein,
waehrend &lt;span&gt; ist Inline Element, d.h. erzeugt kein eigenes Paragraph und nimmt die Breite wie sein Inhalt benoetigt

<div> aaa </div> c
<span> bbb </span> d

</body>
</html>
